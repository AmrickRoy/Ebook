<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://www.markuptag.com/bootstrap/5/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="login-form bg-light mt-4 p-4 card">
                    <form class="row g-3" [formGroup]="loginForm" (ngSubmit)="loginSubmit(loginForm)">
                        <h4>LOGIN</h4>
                        <div class="col-12">
                            <label>Email</label>
                            <input type="email" name="username" class="form-control" formControlName="email"
                                placeholder="Username">

                        </div>
                        <div class="col-12">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" formControlName="password"
                                placeholder="Password">

                        </div>

                        <div class="col-12">
                            <button type="submit" class="btn btn-dark">Login</button>
                        </div>
                    </form>
                    <hr class="mt-4">
                    <div class="col-12">
                        <button type="submit" routerLink="register" class="btn btn-warning">Create Account</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://www.markuptag.com/bootstrap/5/js/bootstrap.bundle.min.js"></script>
</body>

</html>
