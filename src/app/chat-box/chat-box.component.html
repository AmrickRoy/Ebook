<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header class="page-header">
        <div class="container ">
            <h2>{{receiver.name}}</h2>
        </div>
    </header>
    <div class="main">
        <div class="container " *ngFor="let msg of messages">
            <div class="chat-log">
                <div class="chat-log__item" *ngIf="currentUser !== msg.fromUserId">
                    <h3 class="chat-log__author">{{receiver.name}}  <small>{{msg.createdAt}}</small></h3>
                    <div class="chat-log__message">{{msg.text}}</div>
                </div>
                <div class="chat-log__item chat-log__item--own" *ngIf="currentUser === msg.fromUserId">
                    <h3 class="chat-log__author">{{sender.name}}  <small>{{msg.createdAt}}</small></h3>
                    <div class="chat-log__message">{{msg.text}}</div>
                </div>
            </div>
        </div>
        <div class="chat-form">
            <div class="container ">
                <form class="form-horizontal" [formGroup]="chatForm" (ngSubmit)="chatSubmit(chatForm)">
                    <div class="row">
                        <div class="col-sm-10 col-xs-8">
                            <input type="text" class="form-control" id="" placeholder="Message"
                                formControlName="text" />
                        </div>
                        <div class="col-sm-2 col-xs-4">
                            <button type="submit" class="btn btn-success btn-block">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
